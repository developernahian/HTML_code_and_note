<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Select and Textarea</title>
</head>
<body>
  <!-- Select Tag start////////// -->
  <select><!--SELECT and OPTION tag use for chouse option from list-->
    <option value="volvo">Volvo</option><!--Volvo sohow on browser and "volvo" use for send data on database-->
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>
<br><br>
  <select>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel" selected>Opel</option><!--'selected attribute' use here for show this Ople option on first/browser-->
    <option value="audi">Audi</option>
  </select>
  <br><br><br><br>
<select multiple size="7"><!--size attribute use here for how many option show on browser at a time-->
                          <!--multiple attribute use here for chouse more than 1 option and it works when user press 'ctrl' batton and option at a time-->
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="opel">Opel</option>
  <option value="audi">Audi</option>
  <option value="apple">Apple</option>
  <option value="lichi">Lichi</option>
  <option value="banana">Banana</option>
  <option value="goava">Goava</option>
</select>
<!-- Select Tag End//////////////////// -->

<br><br>


<!-- Text area start//////// -->
  <textarea rows="10" cols="30">My name is </textarea>
  <textarea rows="8" cols="80" placeholder="Enter your message"></textarea>
<!-- Text area end//////// -->





</body>



</html>
