<html lang="en">
<head>

  <title>id</title>
  <style>
    #ami{
      color: red;
    }
    #tumi{
      color: red
    }
    .tumi{
      background-color: yellow;
    }
    .koi{
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 id="ami">My Name is Nahian</h2><!--id attribute call value in style tag from heading tag and here use '#' for calling and id can not contain multiple value, its contains only one valu and its calling stracture given in heading tag. but we can use class and id tag together. here '.tumi' and '#tumi' is different-->
  <h2 id="tumi" class="tumi koi">I am from Earth</h2>
</body>
</html>
