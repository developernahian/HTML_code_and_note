<body>
  <h2 style="color: green">I am from Earth</h2><!-- style atribute,color property, green value-->
  <h2 style="color: #5FA0B8; background-color: #000000;">I am from Earth</h2>

  <!--here rgb means red green blue. and a means alfa, here alfa maintain darkness and brightness like transparent of that color and alfa valu belong (0 to 1) -->
