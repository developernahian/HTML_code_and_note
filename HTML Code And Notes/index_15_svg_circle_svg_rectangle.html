<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>svg</title>
</head>
<body>
  <!-- Circle//////////////////// -->
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="50"/>
  </svg>
<br>

  <svg height="100" width="100">
    <circle cx="50" cy="50" r="50" fill="red"/>
  </svg>
<br>

  <svg height="100" width="100">
    <circle cx="50" cy="50" r="45" fill="red" stroke-width="5" stroke="green"/>
  </svg>
<br>

<!-- Rectangle//////////////////// -->
  <svg width="400" height="200">
    <rect width="400" height="200" />
  </svg>
<br>

  <svg width="400" height="200">
    <rect width="400" height="200" style="fill: blue; stroke-width: 60;  stroke: red" />
  </svg>

    <br>

    <svg height="100" width="200">
  <text x="0" y="30" fill="green" transform="rotate(30 20,40)">My name is Nahian</text>
    </svg>

</body>
</html>
